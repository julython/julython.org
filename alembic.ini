# Configuration for Alembic, the database migration tool

[alembic]
# path to migration scripts
script_location = migrations

# Add datetime to the migration files
file_template = %%(year)d%%(month).2d%%(day).2d-%%(rev)s_%%(slug)s

# This can be a comma-separated list of tables to ignore when generating
# migrations. This is useful if we model a database table that is created
# by another process or service.
;exclude_tables =

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S