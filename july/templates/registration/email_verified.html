{% extends "base.html" %}

{% load i18n %}

{% block bodyclass %}profile{% endblock %}

{% block content %}
<div class="container" id="contents">
    <div class="row">
        <div class="span8 offset2">
		{% if valid %}
            <h1 class="user">{% trans "Account was successfuly verified!" %}</h1>
            {% else %}
            <h1 class="user">{% trans "Error occured while verifying account." %}</h1>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
