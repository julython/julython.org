{% extends "base.html" %}


{% block bodyclass %}profile{% endblock %}

{% block content %} 
<div class="container" id="contents">
    <div class="row">
        <div class="span8 offset2">
            <form method="post" action="{% url delete-email user.username email %}" enctype="multipart/form-data">{% csrf_token %}
                <div class="well">
                   <h2>Are you sure you want to delete this email:</h2>
                   <p>{{ email }}</p>
                </div>
                <div class="form-actions">
                    <input type="submit" class="btn btn-primary" value="Yes Delete" />
                    <a href="{% url edit-profile user.username %}" class="btn">Cancel</a>
                </div>            
            </form>
        </div>
    </div>
</div>
{% endblock %}
